<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Pre-Arrival Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/my_bootstrap.css">

    <!-- Firebase CSS for Authentication UI     -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <!-- Optional CSS of your own               -->
    <link type="text/css" rel="stylesheet" href="styles/pre-arrival-stylesheet.css" />
  </head>

  <body>
      <!-------------------------------------->
      <!-- The following is HTML for layout -->
      <!-------------------------------------->
      <!-- Body of the questionnaire -->
      <div id="questionnaireContainer">

          <div class="guide">Please fill out this short questionnaire.</div>
          <form name="contactInfo">
              <div class="form-row">
                  <input type="text" id="firstName" class="form-control" placeholder="First name">
              </div>
              <div class="form-row">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name">
              </div>
              <div class="form-row">
                  <input type="email" id="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-row">
                  <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number">
              </div>
          </form>

          <div id="picture">
              <div>
                  <img id='uploadedImage' />
              </div>
          </div>
          <div id="title">COVID-19 Checklist</div>
          <div id="description">
              Please wait for the survey to load...
          </div>


          <button type="button" id="submitButton" onclick="sendResponse()" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>

      <!----------------------------------------------->
      <!-- JS: Boostrap, Firebase, API related    -->
      <!----------------------------------------------->
      <!-- Bootstrap libraries from CDN -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
              integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
              integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
              integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
      </script>

      <!-- Firebase libraries from CDN -->
      <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

      <!-- Your own Firebase API key information -->
      <script src="scripts/firebase_api_preCovidChecklist.js"></script>

      <!-- Control Script -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src='scripts/responseSender.js'></script>
      <script src="scripts/answerQuestionnaire.js"></script>
  </body>
</html>
